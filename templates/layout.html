{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7/css/bootstrap.css' %}  ">
    <link rel="icon" href="{% static 'img/layout/luffy-logo.png' %}  ">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}  ">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <title>CRM管理系统</title>
    {% block css %}
    {% endblock %}
</head>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="{% static 'img/layout/logo.svg' %}" style="float:left;margin-top: 2.5px;margin-right: 2.5px">
            <a class="navbar-brand" href="#">CRM管理系统</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-right">
                {#              <button type="button" class="btn btn-default dropdown-toggle" >#}
                {#                Action <span class="caret"></span>#}
                {#              </button>#}
                <ul class="dropdown-menu">
                    <li><a href="#">个人中心</a></li>
                    <li><a href="#">修改秘密</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">注销</a></li>
                </ul>
                <img class="img-circle" height="45px" style="margin-top: 2.5px;margin-right: 2.5px"
                     src="{% static 'img/layout/default.png' %}" data-toggle="dropdown" aria-haspopup="true"
                     aria-expanded="false">
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">任务<i class="fa fa-address-book-o" aria-hidden="true"></i> <span
                        class="badge">4</span></a></li>
                <li><a href="#">通知<i class="fa fa-envelope-o" aria-hidden="true"></i> <span
                        class="badge">4</span></a></li>
                <li><a href="#">消息<i class="fa fa-commenting" aria-hidden="true"></i> <span
                        class="badge">4</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="{% url 'customer' %}">客户列表</a></li>
                <li><a href="{% url 'my_customer' %}">我的客户</a></li>
                <li><a href="{% url 'consult_record' 0 %}">我的跟进记录</a></li>
                <li><a href="{% url 'enrollment' 0 %}">报名记录</a></li>
                <li><a href="{% url 'class_list' %}">班级列表</a></li>
                <li><a href="#">Export</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block  content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script src="{% static 'js/holder.min.js' %}"></script>

{% block js %}
{% endblock %}

</body>
</html>
